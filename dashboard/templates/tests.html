{% extends 'base.html' %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold mb-6">Test Scenarios</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for scenario in scenarios %}
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex items-start justify-between">
                <div>
                    <h3 class="font-semibold text-lg mb-2">{{ scenario.name }}</h3>
                    <p class="text-gray-600 text-sm mb-4">{{ scenario.description }}</p>
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-medium
                           {% if scenario.complexity == 'High' %}bg-red-100 text-red-800
                           {% elif scenario.complexity == 'Medium' %}bg-yellow-100 text-yellow-800
                           {% else %}bg-green-100 text-green-800{% endif %}">
                    {{ scenario.complexity }}
                </span>
            </div>
            
            <div class="flex items-center text-sm text-gray-500 mb-4">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {{ scenario.duration }}
            </div>

            <div class="flex space-x-3">
                <button onclick="runTest('{{ scenario.id }}')" 
                        class="flex-1 bg-blue-600 text-white rounded-md px-4 py-2 text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Run Test
                </button>
                <button onclick="viewDetails('{{ scenario.id }}')"
                        class="flex-1 bg-gray-100 text-gray-700 rounded-md px-4 py-2 text-sm font-medium hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    View Details
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
function runTest(scenarioId) {
    // TODO: Implement test runner
    console.log(`Running test scenario: ${scenarioId}`);
}

function viewDetails(scenarioId) {
    // TODO: Implement details viewer
    console.log(`Viewing details for scenario: ${scenarioId}`);
}
</script>
{% endblock %}
